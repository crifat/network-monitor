<!doctype html>
<html>

<head>
    <title>Timeline</title>
    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" />
    <style type="text/css">
        #visualization {
            width: 100%;
            height: 500px;
            border: 1px solid lightgray;
        }

        .vis-graph-group0 {
            fill: #cf0056;
            fill-opacity: 0;
            stroke-width: 2px;
            stroke: #db0049;
        }
    </style>
    <script>
        function readFile() {
            var file = document.getElementById("fileForUpload").files[0];
            if (file) {
                var reader = new FileReader();
                reader.readAsText(file, "UTF-8");
                reader.onload = function (evt) {
                    console.log(evt.target.result);
                    var container = document.getElementById("visualization");
                    var items = JSON.parse(evt.target.result);

                    var dataset = new vis.DataSet(items);
                    console.log(dataset);
                    var options = {
                        style: "bar",
                        barChart: { width: 50, align: "center" }, // align: left, center, right
                        drawPoints: false,
                        dataAxis: {
                            icons: true,
                        },
                        orientation: "top",
                        start: "2021-04-18",
                        end: new Date(),
                    };
                    var graph2d = new vis.Graph2d(container, items, options);
                }
            }
        }
    </script>
</head>

<body>
    <h2>Network Monitor Chart</h2>
    <input type="file" id="fileForUpload" accept=".json">
    <button onClick="readFile()">Load Chart</button>
    <br />
    <hr>

    <div id="visualization"></div>
</body>

</html>
